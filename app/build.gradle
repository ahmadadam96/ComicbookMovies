apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def buildTools = '27.1.1' //or with double quotes "..."

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.2'
    defaultConfig {
        applicationId "ahmadadam96.comicbookmovies"
        minSdkVersion 16
        multiDexEnabled true
        targetSdkVersion 28
        versionCode 21
        versionName "0.43"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:multidex:1.0.3'
    implementation "com.android.support:support-v4:${buildTools}"
    implementation "com.android.support:appcompat-v7:${buildTools}"
    implementation "com.android.support:design:${buildTools}"
    implementation "com.android.support:support-vector-drawable:${buildTools}"
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.13'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'junit:junit:4.12'
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    implementation 'com.google.firebase:firebase-ads:15.0.1'
    testImplementation 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.2.71'
}


apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}